{% extends 'base.html' %}

{% block content %}




<div class="col-6 offset-md-3">    
    <h1> Edit User Profile </h1>

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <button type="submit" class="btn btn-outline-secondary">
            Submit Changes
        </button>
    </form>
</div>

{% endblock %}
